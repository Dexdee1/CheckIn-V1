            if (time < start) return "BEFORE";

        function handleLeave(btn, type) {

        function getSmartTimeNote(type, shift) {
            const now = new Date();

            if (diff > 720) diff -= 1440; if (diff < -720) diff += 1440;
            return { note: `${type} ${diff > 0 ? '‡∏ä‡πâ‡∏≤' : '‡∏Å‡πà‡∏≠‡∏ô'} ${Math.abs(diff)} ‡∏ô‡∏≤‡∏ó‡∏µ` };
